# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Build Java

on:
  push:
    branches: [ "master" ]
  pull_request:
    paths-ignore:
      - "million-dollar-idea-ui/**" # Don't run if only a UI file has changed
  workflow_dispatch:
    paths-ignore:
      - "million-dollar-idea-ui/**" # Don't run if only a UI file has changed

jobs:
  build:
    name: Build Java
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check Java Code Format
        uses: axel-op/googlejavaformat-action@v3.6.0
        with:
          args: "--skip-sorting-imports --replace"
          files: "**/*.java"

      - name: Using JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'zulu'
          cache: maven

      - name: Build with Maven
        run: mvn -B package --file ./million-dollar-idea-core/pom.xml

      - name: Run Tests
        run: mvn test --file ./million-dollar-idea-core/pom.xml
